{% extends "base.html" %}

{% block content %}
<h2>Login</h2>

<form method="post">
    <input name="email" placeholder="Email"><br><br>
    <input name="password" type="password" placeholder="Password"><br><br>
    <button>Login</button>
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

{% if token %}
<hr>
<p>Your API Token:</p>
<b>{{ token }}</b>
{% endif %}

{% endblock %}
