{% extends "base.html" %}

{% block content %}

<style>
.auth-card{
    background:white;
    max-width:420px;
    margin:auto;
    padding:35px;
    border-radius:12px;
    box-shadow:0 0 20px rgba(0,0,0,0.05);
}

.auth-card h2{
    text-align:center;
    margin-bottom:25px;
}

.auth-card input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:15px;
}

.auth-card button{
    width:100%;
    padding:12px;
    background:#10b981;
    color:white;
    border:none;
    border-radius:6px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

.auth-card button:hover{
    background:#0e9e6e;
}

.token-box{
    margin-top:20px;
    padding:15px;
    background:#f0f7ff;
    border-radius:6px;
    text-align:center;
    font-size:14px;
    word-break:break-all;
}
</style>

<div class="auth-card">

<h2>üìù Register</h2>

<form method="post">

    <input name="email" type="email" placeholder="Email" required>

    <input name="password" type="password" placeholder="Password" required>

    <button type="submit">Create Account</button>

</form>

{% if token %}
<div class="token-box">
<p><b>Your API Token</b></p>
<p>{{ token }}</p>
<p>Save this token ‚Äî you will need it in Telegram bot.</p>
</div>
{% endif %}

</div>

{% endblock %}
