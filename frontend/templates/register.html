{% extends "base.html" %}

{% block content %}
<h2>Register</h2>

<form method="post">
    <input name="email" placeholder="Email"><br><br>
    <input name="password" type="password" placeholder="Password"><br><br>
    <button>Register</button>
</form>

{% if token %}
<hr>
<p>Your API Token:</p>
<b>{{ token }}</b>
{% endif %}

{% endblock %}
