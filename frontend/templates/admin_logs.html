<h1>Admin Logs</h1>

<table border="1">
<tr>
  <th>Time</th>
  <th>Admin</th>
  <th>Action</th>
  <th>User</th>
</tr>

{% for log in logs %}
<tr>
  <td>{{ log.timestamp }}</td>
  <td>{{ log.admin_email }}</td>
  <td>{{ log.action }}</td>
  <td>{{ log.target_email }}</td>
</tr>
{% endfor %}
</table>

<br>
<a href="/admin">Back to admin panel</a>
